<!DOCTYPE html>
<html>
<head>
<!-- /*
    <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-grid.css">
    <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-theme-alpine.css">
*/ -->
    <script src="ag-grid-community.min.noStyle.js"></script>
    <link rel="stylesheet" href="ag-grid.css">
    <link rel="stylesheet" href="ag-theme-alpine.css">
</head>
<body>
  <h1>Hello from AG Grid!</h1>

  <div id="myGrid" style="height: 600px;width:500px;" class="ag-theme-alpine"></div>

  <script type="text/javascript" charset="utf-8">
    // specify the columns
    const columnDefs = [
      { field: "make" },
      { field: "model" },
      { field: "price" }
    ];

    // let the grid know which columns to use
    const gridOptions = {
      columnDefs: columnDefs
    };

  // lookup the container we want the Grid to use
  const eGridDiv = document.querySelector('#myGrid');

  // create the grid passing in the div to use together with the columns & data we want to use
  new agGrid.Grid(eGridDiv, gridOptions);

  // fetch the row data to use and one ready provide it to the Grid via the Grid API
  fetch('https://www.ag-grid.com/example-assets/small-row-data.json')
      .then(response => response.json())
      .then(data => {
          gridOptions.api.setRowData(data);
      });

  </script>
</body>
</html>
